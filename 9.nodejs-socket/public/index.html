<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    <div id="user-list">
      <h3>Online Users</h3>
      <ul id="users"></ul>
    </div>
    <div id="chat">
      <form id="message-form">
        <input
          id="message-input"
          type="text"
          placeholder="Message..."
          autocomplete="off"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
